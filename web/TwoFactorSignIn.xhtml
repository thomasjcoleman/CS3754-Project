<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Two-Factor Sign In"></h:outputText>
        </ui:define>

        <ui:define name="editableContent">
            <div align="center" style="width:70%; margin:0 auto;">

                <h1>Two-Factor Sign In</h1>
                <br />

                <h:form>
                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2">

                        <h:outputLabel value="Enter 4 Digit Passcode:" for="passcode" />
                        <p:inputText id="passcode" value="#{loginManager.passcode}" required="true" class="inputTextFieldShort"
                                     requiredMessage="Please enter passcode" label="Passcode" >
                        </p:inputText>

                    </p:panelGrid>

                    <br/>
                    <br/>

                    <!-- Passcode Submit -->
                    <p:commandButton id="submit" value="Submit" action="#{loginManager.twoFactorLogin()}" 
                                     ajax="false" icon="fas fa-sign-in-alt" />
                </h:form>
                <p>
                </p>
                <!-- Google sign-in option -->
                <script src="https://apis.google.com/js/platform.js" async="True" defer="True"></script>
                <meta name="google-signin-client_id" content="407458853936-lbi2hr3s0ih044jk797uflp9s7j3hoo6.apps.googleusercontent.com"></meta>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
            <br/><br/><br/>
        </ui:define>
    </ui:composition>
</html>
