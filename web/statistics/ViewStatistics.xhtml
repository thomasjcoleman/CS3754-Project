<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template/siteTemplate.xhtml">

        <ui:define name="title">
            <h:outputText value="Statistics" />
        </ui:define>

        <ui:define name="editableContent">
            <center>
                    <p:outputLabel value="Hiking Statistics" class="statsPageHeader" />
                    <p></p>
                        <p:outputLabel value="You have hiked " class="statsHeader" />
                        <p:outputLabel value="#{userInterestsController.getNumTrails()}" class="statsInfo" />
                        <p:outputLabel value=" trails" class="statsHeader" />
                        <p></p>
                        <p:outputLabel value="For a total distance of " class="statsHeader"/>
                        <p:outputLabel value="#{userInterestsController.getMiles()}" class="statsInfo"/>
                        <p:outputLabel value=" miles" class="statsHeader" />
                        <p></p>
                        <p:outputLabel value="With a total ascent of " class="statsHeader"/>
                        <p:outputLabel value="#{userInterestsController.getAscent()}" class="statsInfo"/>
                        <p:outputLabel value=" feet" class="statsHeader" />
                        <p></p>
                        <p:outputLabel value="That is the equivalent of climbing Mt. Everest " class="statsHeader"/>
                        <p:outputLabel value="#{userInterestsController.getEverestStat()}" class="statsInfo"/>
                        <p:outputLabel value=" times" class="statsHeader" />
                    <br />
                    &nbsp;&nbsp;
                    <!-- Creates the Cancel button -->
                    <p:button outcome="/userAccount/Profile" value="Cancel" icon="fas fa-ban"  />
                </center>
        </ui:define>
            
    </ui:composition>

</html>
