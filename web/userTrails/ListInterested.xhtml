<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/siteTemplate.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListInterestedTrailsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="editableContent">
            <div align="center" style="width:97%">
                <h:form id="ListInterestedForm">
                    <p:panel header="#{bundle.ListInterestedTrailsTitle}">
                        <p:dataTable id="datalist" value="#{userInteresetsController.interestedTrails}" var="item"
                                     selectionMode="single" selection="#{userInteresetsController.selected}"
                                     reflow="true"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="10"
                                     rowsPerPageTemplate="5,10,20,30,40,50"
                                     class="dataTable"
                                     >

                            <p:ajax event="rowSelect"   update="viewButton"/>
                            <p:ajax event="rowUnselect" update="viewButton"/>

                            <!-- 
                            ========
                            Trail ID
                            ========
                            -->
                            <p:column headerText="#{bundle.ListInterestedTrailsTitle_id}" style="text-align: center; width:60px;">
                                <h:outputText class="inputTextField" value="#{item.id}"/>
                            </p:column>

                            <!-- 
                            ==========
                            Trail Name
                            ==========
                            -->
                            <p:column sortBy="#{item.trailname}" headerText="#{bundle.ListInterestedTrailsTitle_trailname}">
                                <h:outputText class="inputTextField" value="#{item.trailname}"/>
                            </p:column>
                            
                            <!-- 
                            =========
                            Completed
                            =========
                            -->
                            <p:column sortBy="#{item.completed}" headerText="#{bundle.ListInterestedTrailsTitle_completed}">
                                <h:outputText class="inputTextField" value="#{item.completed}"/>
                            </p:column>
                            
                            <!-- 
                            ==========
                            Interested
                            ==========
                            -->
                            <p:column sortBy="#{item.completed}" headerText="#{bundle.ListInterestedTrailsTitle_interested}">
                                <h:outputText class="inputTextField" value="#{item.completed}"/>
                            </p:column>

                            <f:facet name="footer">
                                <!-- VIEW button -->
                                <p:commandButton id="viewButton" icon="fas fa-eye" value="#{bundle.View}"
                                                 update=":ViewTrailForm" oncomplete="PF('ViewTrailDialog').show()"
                                                 disabled="#{empty userInteresetsController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>

            <ui:include src="/userTrails/ViewTrail.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
