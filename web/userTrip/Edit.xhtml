<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition>
    <p:dialog id="UserTripEditDlg" widgetVar="UserTripEditDialog" modal="true" 
              resizable="false" appendTo="@(body)" header="#{bundle.EditUserTripTitle}">

      <h:form id="TripEditForm" class="ui-datatable-data">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2"
                       rendered="#{userTripController.selected != null}">

            <p:outputLabel value="#{bundle.EditUserTripLabel_tripName}" for="tripName" />
            <p:inputText id="tripName" class="userTripDataFields" value="#{userTripController.selected.tripName}" 
                         title="#{bundle.EditUserTripTitle_tripName}" required="true" 
                         requiredMessage="#{bundle.EditUserTripRequiredMessage_tripName}"/>

            <p:outputLabel value="#{bundle.EditUserTripLabel_tripDate}" for="tripDate" />
            <p:calendar id="tripDate" class="userTripDataFields" value="#{userTripController.selected.tripDate}" 
                        pattern="MM/dd/yyyy" mask="true" title="#{bundle.EditUserTripTitle_tripDate}" required="true" 
                        requiredMessage="#{bundle.EditUserTripRequiredMessage_tripDate}" />
          </p:panelGrid>
        </h:panelGroup>

        <h:panelGroup>
          <br />
          <div align="center">
            <!-- SAVE button -->
            <p:commandButton actionListener="#{userTripController.update}" value="#{bundle.Save}" 
                             icon="fas fa-save" ajax="false"
                             update="display,:UserTripListForm:datalist,:growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage" 
                             oncomplete="handleSubmit(args, 'UserTripEditDialog');"/>
            &nbsp;
            <!-- CANCEL button -->
            <p:commandButton value="#{bundle.Cancel}" onclick="PF('UserTripEditDialog').hide()" 
                             immediate="true" icon="fas fa-ban"/>
          </div>

        </h:panelGroup>

      </h:form>

    </p:dialog>

  </ui:composition>
</html>
