<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="UserTripEditDlg" widgetVar="UserTripEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserTripTitle}">
      <h:form id="UserTripEditForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{userTripController.selected != null}">
            <p:outputLabel value="#{bundle.EditUserTripLabel_id}" for="id" />
            <p:inputText id="id" value="#{userTripController.selected.id}" title="#{bundle.EditUserTripTitle_id}" required="true" requiredMessage="#{bundle.EditUserTripRequiredMessage_id}"/>
            <p:outputLabel value="#{bundle.EditUserTripLabel_trailId}" for="trailId" />
            <p:inputText id="trailId" value="#{userTripController.selected.trailId}" title="#{bundle.EditUserTripTitle_trailId}" />
          </p:panelGrid>
          <p:commandButton actionListener="#{userTripController.update}" value="#{bundle.Save}" update="display,:UserTripListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserTripEditDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="UserTripEditDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
