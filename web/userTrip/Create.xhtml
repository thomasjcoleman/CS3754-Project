<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:composition>
    <p:dialog id="UserTripCreateDlg" widgetVar="UserTripCreateDialog" modal="true" 
              resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTripTitle}">

      <h:form id="TripCreateForm" class="ui-datatable-data">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2"
                       rendered="#{userTripController.selected != null}">

            <p:outputLabel value="#{bundle.CreateUserTripLabel_tripName}" for="tripName" />
            <p:inputText id="tripName" class="userTripDataFields" value="#{userTripController.selected.tripName}" 
                         title="#{bundle.CreateUserTripTitle_tripName}" required="true" 
                         requiredMessage="#{bundle.CreateUserTripRequiredMessage_tripName}"/>

            <p:outputLabel value="#{bundle.CreateUserTripLabel_tripDate}" for="tripDate" />
            <p:calendar id="tripDate" class="userTripDataFields" value="#{userTripController.selected.tripDate}" 
                        pattern="MM/dd/yyyy" mask="true" title="#{bundle.CreateUserTripTitle_tripDate}" required="true" 
                        requiredMessage="#{bundle.CreateUserTripRequiredMessage_tripDate}" />
          </p:panelGrid>

        </h:panelGroup>

        <h:panelGroup>
          <br />
          <div align="center">
            <!-- SAVE button -->
            <p:commandButton actionListener="#{userTripController.create}" value="#{bundle.Save}" 
                             icon="fas fa-save" ajax="false"
                             action="userTrip/List">
              <f:setPropertyActionListener target="#{userTripController.selected.trailId}" value="#{trailController.selected.id}" />
            </p:commandButton>
            &nbsp;
            <!-- CANCEL button -->
            <p:commandButton value="#{bundle.Cancel}" onclick="PF('UserTripCreateDialog').hide()" 
                             immediate="true" icon="fas fa-ban"/>
          </div>

        </h:panelGroup>

      </h:form>

    </p:dialog>

  </ui:composition>
</html>
