<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="UserTripViewDlg" widgetVar="UserTripViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserTripTitle}">
      <h:form id="UserTripViewForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{userTripController.selected != null}">
            <h:outputText value="#{bundle.ViewUserTripLabel_id}"/>
            <h:outputText value="#{userTripController.selected.id}" title="#{bundle.ViewUserTripTitle_id}"/>
            <h:outputText value="#{bundle.ViewUserTripLabel_trailId}"/>
            <h:outputText value="#{userTripController.selected.trailId}" title="#{bundle.ViewUserTripTitle_trailId}"/>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" onclick="UserTripViewDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
