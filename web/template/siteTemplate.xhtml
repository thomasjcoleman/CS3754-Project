<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <!-- This template handles the main site format. -->
  <h:head>
    <title><ui:insert name="title">Trailblazer</ui:insert></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};
          url=#{request.contextPath}/template/sessionTimeout.xhtml" />

    <h:outputStylesheet library="css" name="siteStyles.css" />
    <h:outputStylesheet library="css" name="js-image-slider.css" />

    <script defer='defer' src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" 
            integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" 
            crossorigin="anonymous" />

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHUUGxcgqXFO6R5Ky7lXjxpkHWlD6QuGw&amp;libraries=places"
    type="text/javascript"></script>
    <h:outputScript name="js/map.js"/>
    <h:outputScript name="js/loadgpx.js"/>
    <h:outputScript name="js/js-image-slider.js" />

    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async="True" defer="True"></script>
    <meta name="google-signin-client_id" content="868548932455-7t0nus9f6fmge17ur0pmv1dlk14ds7rk.apps.googleusercontent.com"></meta>
    <script>
      function signOutGoogle() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut();
      }

      function onLoad() {
        gapi.load('auth2', function () {
          gapi.auth2.init();
        });
      }
    </script>

    <link rel="shortcut icon" href="#{resource['images:favicon.png']}" type="image/x-icon" />
  </h:head>

  <h:body>  
    <div id="page">  

      <div id="header">
        <ui:insert name="header" >
          <ui:include src="headerTemplate.xhtml" />
        </ui:insert>
      </div>

      <div id="editableContent">
        <ui:insert name="growlMessages" >
          <ui:include src="growlMessages.xhtml" />
        </ui:insert>
        <ui:insert name="editableContent" >
          <ui:include src="contentTemplate.xhtml" />
        </ui:insert>
      </div>

      <div id="footer">
        <ui:insert name="footer" >
          <ui:include src="footerTemplate.xhtml" />
        </ui:insert>
      </div>

    </div>
  </h:body>
</html>
