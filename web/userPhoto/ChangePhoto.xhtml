<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <ui:composition template="/template/siteTemplate.xhtml">
    <ui:define name="title">
      <h:outputText value="Change Photo"></h:outputText>
    </ui:define>

    <ui:define name="editableContent"> 
      <div align="center" style="width:90%; margin:0 auto;">
        <h1>Profile Photo</h1>
        <br/>

        <h:form id="UploadPhoto" enctype="multipart/form-data">
          <fieldset>
            <h1>Click Choose File to select an existing photo on your computer and then click Upload to upload it</h1>
            <p:fileUpload id="file" value="#{userPhotoController.file}" mode="simple" />
            <br/><br/>

            <!-- Upload button -->
            <p:commandButton id="upload" value="Upload" ajax="false" 
                             action="#{userPhotoController.upload()}" icon="fas fa-upload" />
          </fieldset>
          <br/><br/>

          <!-- Cancel button -->
          <p:button outcome="/userAccount/Profile" value="Cancel" icon="fas fa-ban"  />
        </h:form>
      </div>

    </ui:define>
  </ui:composition>
</html>
