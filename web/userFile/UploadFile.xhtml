<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <!-- This page is constructed based on the siteTemplate -->
  <ui:composition template="/template/siteTemplate.xhtml">

    <ui:define name="title">
      <h:outputText value="Upload File(s)"></h:outputText>
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
      <f:metadata>
        <f:event type="preRenderView" listener="#{fileUploadManager.setTripId(userTripController.selected.id)}" />
      </f:metadata>
      <!-- 
      The enctype attribute sets the content type of the data to be submitted to the server.  
      enctype="multipart/form-data" is required when the form used has a file upload control.
      -->
      <h:form enctype="multipart/form-data">

        <div align="center">

          <h1>Upload One or More Files</h1>

          <div class="arialTen">
            Click Choose to select one or more files or drag one or more files and drop on the white area.
          </div>
          <br/>

          <p:fileUpload fileUploadListener="#{fileUploadManager.handleFileUpload}" 
                        mode="advanced" dragDropSupport="true" update="growlInfoMessage" 
                        sizeLimit="30000000" multiple="true" fileLimit="5" />
          <br/>
          <!--
          Done Button
          -->
          <p:button outcome="/userFile/ListTripFiles" value="Done" icon="fas fa-check-circle"  />
          <br/><br/>
        </div>
      </h:form>

    </ui:define>

  </ui:composition>
</html>
